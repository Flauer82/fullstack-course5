<br><br><br>
<div class="alert alert-danger text-center" role="alert" ng-if="foundItems === null"><strong>Nothing found!</strong></div>
  <table class="table table-success table-striped">
    <tr ng-repeat="item in foundItems">
      <td><span class="label label-primary">{{ item.short_name }}</span></td>
      <!-- <td>&nbsp</td> -->
      <td><strong>{{ item.name }}</strong></td>
      <!-- <td>&nbsp</td> -->
      <td class="text-center"><i>{{ item.description }}</i></td>
      <!-- <td>&nbsp</td> -->
      <td><button class="btn btn-danger pull-right" ng-click="onRemove({index: $index})">Don't want this one</button></td>
    </tr>
  </table>
